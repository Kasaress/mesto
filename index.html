<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница проекта Место" />
    <meta name="keywords" content="Путешествия, Россия" />
    <meta name="author" content="Яна Бубнова" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img
        class="header__logo"
        src="images/logo_mesto.png"
        alt="Логотип сайта"
      />
    </header>
    <section class="profile">
        <img
        class="profile__avatar"
        src="images/avatar.png"
        alt="Фото профиля"
      />
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">кнопка редактирования</button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">кнопка добавления</button>
    </section>
    <section class="elements"></section>
    <footer class="elements"></footer>
  </body>
  <script src="js/main.js"></script>
</html>

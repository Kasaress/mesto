<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница проекта Место" />
    <meta name="keywords" content="Путешествия, Россия" />
    <meta name="author" content="Яна Бубнова" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/logo_mesto.svg"
        alt="Логотип сайта"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-and-info">
          <img
            class="profile__avatar"
            src="images/avatar.png"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <div class="profile__name-and-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="profile edit"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="add profile info"
        ></button>
      </section>
      <section class="elements">
        <template id="elements">
          <article class="element">
            <button
              type="button"
              class="element__delete-button"
              aria-label="delete"
            ></button>
            <button class="element__image-button">
              <img class="element__image" alt="Изображение места" />
            </button>
            <div class="element__description">
              <h2 class="element__name"></h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="like"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="profilePopup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="close popup"
        ></button>
        <form class="popup__form" name="profileEditForm" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__field">
            <input
              class="popup__input"
              type="text"
              placeholder="Имя"
              id="profileInputName"
              minlength="2"
              maxlength="40"
              name="profile_name"
              required
            />
            <span class='popup__input-error profileInputName-error'></span>
            <input
              class="popup__input"
              type="text"
              placeholder="Описание"
              id="profileInputJob"
              minlength="2"
              maxlength="200"
              name="profile_description"
              required
            />
            <span class='popup__input-error profileInputJob-error'></span>
          </fieldset>
          <button
            type="submit"
            class="popup__submit-button"
            aria-label="save profile info"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="cardPopup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="close popup"
          id="closeCardButton"
        ></button>
        <form class="popup__form" name="addCardForm" id="addCardForm" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__field">
            <input
              class="popup__input"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              name="card_name"
              id="cardInputName"
              required
            />
            <span class='cardInputName-error popup__input-error'></span>
            <input
              class="popup__input"
              type="url"
              placeholder="Ссылка на картинку"
              name="card_link"
              id="cardInputLink"
              required
            />
            <span class='cardInputLink-error popup__input-error'></span>
          </fieldset>
          <button
            type="submit"
            class="popup__submit-button"
            aria-label="save new card"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_dark" id="imagePopup">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="close popup"
          id="closeImageButton"
        ></button>
        <img class="popup__image" />
        <p class="popup__image-description"></p>
      </div>
    </div>
    <script src="js/cards_data.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

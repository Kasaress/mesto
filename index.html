<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница проекта Место" />
    <meta name="keywords" content="Путешествия, Россия" />
    <meta name="author" content="Яна Бубнова" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/logo_mesto.png"
        alt="Логотип сайта"
      />
    </header>
    <section class="profile">
      <div class="profile__first-column">
        <img
          class="profile__avatar"
          src="images/avatar.png"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <div class="profile__name-and-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
        </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__second-column">
        <button class="profile__add-button"></button>
      </div>
    </section>
    <section class="elements">
        <div class="element">
            <img
                class="element__image"
                src="images/places/karachaevsk.jpg"
                alt="Карачаевск"
            />
            <div class="element__description">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
            <img
                class="element__image"
                src="images/places/barnaul.jpg"
                alt="Барнаул"
            />
            <div class="element__description">
              <h2 class="element__name">Барнаул</h2>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
            <img
                class="element__image"
                src="images/places/aktash.jpg"
                alt="Акташ"
            />
            <div class="element__description">
              <h2 class="element__name">Акташ</h2>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
            <img
                class="element__image"
                src="images/places/gagra.jpg"
                alt="Гагра"
            />
            <div class="element__description">
              <h2 class="element__name">Гагра</h2>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
            <img
                class="element__image"
                src="images/places/katun.jpg"
                alt="Катунь"
            />
            <div class="element__description">
              <h2 class="element__name">Катунь</h2>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
            <img
                class="element__image"
                src="images/places/moscow.jpg"
                alt="Москва"
            />
            <div class="element__description">
              <h2 class="element__name">Москва - столица России</h2>
              <button class="element__like-button element__like-button_active"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
